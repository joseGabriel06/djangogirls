{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <h2 style="text-align: center" class="title_primay">Nuevo post</h2>
</div>
<div class="container" >
    <form method="post" >
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-warning  btn-lg">Guardar</button>
    </form>
</div>
{% endblock %}
