{% extends "base.html" %} 
{% load humanize %} 
{% block content %}
<div>
    <h2 style="text-align: center" class="title_primay">Blog</h2>
</div>
<div class="container ">
    {% for object in object_list %}
    <div class="card  mb-3  " style="max-width: 100%;">
        <div class="card-body ">
            <p class="card-text text-right "><small class="text-muted">{{ object.timestamp }}</small></p>
            <h2 class="" style="font-family: 'Lobster';" >{{ object.title|title }}</h2>
            <p class="card-text">{{ object }}</p>   
        </div>
    </div>
    {% empty %}
        <div class="alert alert-warning" role="alert">
            No hay post que mostrar
        </div>
    {% endfor %}
</div>
{% endblock %}
